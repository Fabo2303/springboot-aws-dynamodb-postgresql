<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Inicial - Proyecto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <img src="/img/fisi.webp" alt="Logo del Proyecto" class="logo">
        <h1> Sistemas Distribuidos </h1>
    </header>

    <section class="group-members">
        <br>
        <h2>Integrantes:</h2>
        <ul>
            <li>BUSTAMANTE VALERA, Yoed Abel</li>
            <li>CABANA RUIZ, Fabi√°n Alexander</li>
            <li>DIAZ TORRES, Jose Armando</li>
            <li>VERA SERVAN, Brandon Diego</li>
        </ul>
    </section>

    <div class="button-container-toggle">
        <button class="btn" onclick="toggleDarkMode()">Alternar Modo Oscuro</button>
    </div>

    <div class="button-container">
        <a th:href="@{tareas}" class="btn">Ver Tareas</a>
    </div>

</div>
</body>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-theme');
        const currentMode = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
        localStorage.setItem('theme', currentMode);
    }

    document.addEventListener('DOMContentLoaded', function () {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
    });
</script>
</html>
